# NATS Configuration for Integration Tests

authorization {
  # Using username/password authentication
  user: testuser
  password: testpassword
  
  # You can also use tokens
  # token: your_token_here
  
  # Timeouts
  timeout: 2
}

# Monitoring endpoint
http: 8222

# Logging settings
debug: false
trace: false
logtime: true

# Connections
max_connections: 100

# Limits
max_payload: 1048576  # 1MB
max_control_line: 1024

# Basic JetStream configuration
jetstream {
  store_dir: "/tmp/nats-jetstream"
  max_memory: 1G
  max_file: 10G
}